<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Badí' Calendar - Display the current Bahá'í date with sunset countdown">
    <title>Badí' Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Arabic Names Toggle (bottom-right) -->
        <button class="language-toggle" id="language-toggle-btn" aria-label="Toggle between Arabic and English names">
            <span class="language-toggle-indicator"></span>
            <span class="language-toggle-text" id="language-toggle-text">Arabic Names</span>
        </button>

        <main class="main-content">
            <!-- Year -->
            <section class="year-section" aria-label="Bahá'í Year">
                <div class="year-label">YEAR</div>
                <div class="year" id="year">--</div>
            </section>

            <!-- Month/Period with Progress Dots -->
            <section class="month-section" aria-label="Current Month or Period">
                <div class="month-label" id="month-label">MONTH</div>
                <div class="month-value" id="month">--</div>
                <div class="month-dots" id="month-dots" aria-label="Months in year">
                    <!-- Month progression dots will be dynamically inserted here -->
                </div>
            </section>

            <!-- Holy Day Indicator -->
            <section class="holy-day-section" id="holy-day-section" aria-label="Holy Day" hidden>
                <div class="holy-day-badge">
                    <span class="holy-day-icon" aria-hidden="true">✦</span>
                    <span class="holy-day-text" id="holy-day-text">--</span>
                </div>
                <div class="holy-day-description" id="holy-day-description">--</div>
                <div class="holy-day-type" id="holy-day-type">--</div>
            </section>

            <!-- Day Counter with Circular Dots -->
            <section class="day-counter-section" aria-label="Day Counter">
                <div class="day-counter" id="day-counter">
                    <svg class="day-countdown-svg" id="day-countdown-svg" viewBox="0 0 200 200" aria-hidden="true">
                        <!-- Countdown tick marks (static) -->
                        <g id="countdown-ticks" class="countdown-ticks"></g>
                        <!-- Progress arc (animated) -->
                        <path id="progress-arc" class="progress-arc" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" d=""/>
                    </svg>
                    <div class="day-number" id="day">--</div>
                    <div class="day-dots" id="day-dots" aria-label="Days in period">
                        <!-- Day dots will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Weekday -->
            <section class="weekday-section" aria-label="Weekday">
                <div class="weekday-label">WEEKDAY</div>
                <div class="weekday" id="weekday">--</div>
            </section>

            <!-- Sunset Time -->
            <section class="sunset-section" aria-label="Sunset Time">
                <div class="sunset-label">SUNSET</div>
                <div class="sunset-time" id="sunset-time">--:--</div>
            </section>

            <!-- Gregorian Date -->
            <section class="gregorian-section" aria-label="Gregorian Date">
                <div class="gregorian-date" id="gregorian-date">--</div>
            </section>

            <!-- Location Coordinates -->
            <section class="location-section" aria-label="Location">
                <div class="location-display">
                    <span class="location-text" id="location-text">Detecting location...</span>
                </div>
                <div class="location-fallback" id="location-fallback" hidden>
                    <label for="location-input" class="location-label">Enter your city:</label>
                    <div class="location-input-group">
                        <input
                            type="text"
                            id="location-input"
                            class="location-input"
                            placeholder="e.g., London, UK"
                            autocomplete="off"
                        >
                        <button type="button" id="location-submit" class="location-button">
                            Set Location
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
